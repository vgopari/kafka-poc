<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org/ ">
<head>
    <meta charset="ISO-8859-1">
    <title>Kafka Producer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h5 class="text-end" th:text="'Time on the Server is: ' + ${theDate}"></h5>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <label>
                <h2>Enter a message to produce it to kafka!</h2>
            </label>
<!--            action="#" th:action="@{/employees/save}"-->
<!--            th:object="${employee}" method="POST"-->
            <div class="input-group" >
                <input type="text" class="form-control" placeholder="Message" th:field="*{message}">
                <button class="btn btn-outline-secondary" type="submit">Produce</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
